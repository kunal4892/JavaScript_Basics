<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let promiseOne = new Promise(function (resolve, reject){
            setTimeout(()=> resolve("Resolved after 2 seconds"), 2000)
        });

        let promiseTwo = new Promise(function (resolve, reject){
            setTimeout(()=> resolve("Resolved after 1 seconds"), 1000)
        });

        let promiseThree = new Promise(function (resolve, reject){
            setTimeout(()=> resolve("Resolved after 5 seconds"), 5000)
        });

        // And operation
        // Promise.all([promiseOne, promiseTwo, promiseThree])
        // .then(results => console.log(results))
        // .catch(err => console.log(err));
        // makes it fail fast if 1 second reject fails
        // It waits for all the promises to resolve in .all method

        //Or operation
        Promise.race([promiseOne, promiseTwo, promiseThree])
        .then(results => console.log())
        .catch(err => console.log(err));
    </script>
</head>

</body>
