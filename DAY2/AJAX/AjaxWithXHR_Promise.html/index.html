<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="GetData.js"></script>    
    <script>
        // click and async request don't freeeze up the browser
        // The browser takes care of running the async request and
        // listening on the button click on separte threads.
        function Eventhandler() {
            console.log("U clicked");
        }
        let aPromise = GetData(); // returns a promise
        // The callbacks are registered with .then method
        // The callback happens when the callstack is empty
        aPromise.then( 
            function(msg) { //Success
                console.log(msg);
            }, 
            function(err) { //Error
                console.log(err);
            },
        )
        console.log("Program Ended");
    </script>
</head>
<body>
    <button onclick="Eventhandler()">Button</button>
</body>
</html>
