    <script>
        async function GetData() {
            if (window.fetch){
                // good practise to check if fetch is supported.
                let url = "https://jsonplaceholder.typicode.com/posts"
                let res = await fetch(url);
                let posts = await res.json();
                console.log(posts);
            }
        }
        GetData();
    </script>
