    // No need to point car to the .prototype on the constructor.
    // ES classes
       class JamesBondCar extends Car {
        constructor(name, speed, isArmed) {
          super(name, speed);
          this.isArmed = isArmed;
        }
        accelerate() {
            return `${super.accelerate()} Is it armed? : ${this.isArmed}`;
        }
