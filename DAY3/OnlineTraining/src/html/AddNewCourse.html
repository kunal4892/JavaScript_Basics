<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/addnewcourse.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class="container">
    <header>
      <h1>New Course</h1>
    </header>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="http://127.0.0.1:5500/DAY3/OnlineTraining/src/html/Courses.html"
        >
          Online Training
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5500/DAY3/OnlineTraining/src/html/courses.html"
              >
                Courses
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="http://127.0.0.1:5500/DAY3/OnlineTraining/src/html/AddNewCourse.html"
              >
                New Course
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="d-flex justify-content-center align-itmes-center m-4">
      <form>
        <div class="row">
          <div class="col-md-4"><label for="txtCourseId">Id :</label></div>
          <div class="col-md-4"><input type="number" id="txtCourseId" /></div>
        </div>
        <div class="row my-1">
          <div class="col-md-4">
            <label for="txtCourseTitle">Title :</label>
          </div>
          <div class="col-md-4"><input type="text" id="txtCourseTitle" /></div>
        </div>
        <div class="row my-1">
          <div class="col-md-4">
            <label for="txtCoursePrice">Price :</label>
          </div>
          <div class="col-md-4">
            <input type="number" id="txtCoursePrice" />
          </div>
        </div>
        <div class="row my-1">
          <div class="col-md-4">
            <label for="txtCourseRating">Rating :</label>
          </div>
          <div class="col-md-4">
            <input type="number" id="txtCourseRating" />
          </div>
        </div>
        <div class="row my-1">
          <div class="col-md-4">
            <label for="txtCourseLikes">Likes :</label>
          </div>
          <div class="col-md-4">
            <input type="number" id="txtCourseLikes" />
          </div>
        </div>
        <div class="row my-1">
          <div class="col-md-4">
            <label for="txtCourseImageUrl">Image Url :</label>
          </div>
          <div class="col-md-4">
            <input type="text" id="txtCourseImageUrl" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <button onclick="AddNewCourse(event)" class="btn btn-success">
              New Course
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
