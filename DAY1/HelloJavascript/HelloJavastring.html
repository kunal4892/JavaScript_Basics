    <title>Document</title>
    <script>
        // Stack o ----> Heap prototype (new Object(base Object class for all objects))
        // This type of inheritance is called prototypical inheritance.
        var o = {};
        var person = {name: "Djokovic", country: "Serbia"};
        // Prototype is a base object for all objects
        //  Stack                           heap
        //  --------           --------------  ------------
        // | person | ----->  | name/country  | new Object |
        //  --------           ----- --------  ------------
        //  --------           --------------  ------------
        // | player | ----->  |              | new person() |
        //  --------           ----- --------  ------------
        //     |
        //     |
        //  ---------
        // | player1 | 
        //  ---------
        var player = Object.create(person); // Player has prototype
        var player1 = person // Player1 reference just on stack.
        console.log(player.hasOwnProperty("name")); // false
        console.log(person.hasOwnProperty("name")); // true

    </script>
