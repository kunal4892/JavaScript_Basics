    <title>Document</title>
    <script>
        // Immediately invokable function expression!
        // Implements module revealing patterns.
        // Prior to ES6
        // Libraries would generally would use IIFE to implement
        // New frameworks would use iife to implement features.
        // Babel can transpile new code into old code
        (function (msg) {
            console.log(msg);
        })("IIFE executed");

        var res = (function (x,y) {
            return x+y;
        })(20, 30);

        var mathModule = (function () {
            function Add(x, y){
                return x+y;
            }
            function Multiply(x,y) {
                return x*y;
            }
            return {Addition: Add }; // For exporting. // Addition is alias for add
            //Multiply isn't exported. It's a private function.
        })();

    </script>
    <script src="script.js"></script>
</head>
