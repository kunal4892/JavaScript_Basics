        <script>
            // 1. using function declaration
            // Function Hoisting.
            var msg = Printbook(); 
            function Printbook(author, title) {
                // Short circuting for undefined variables.
                author = author || "Unknown";
                title = title || "Unknown";
                return "The book " + title + " is written by " + author;
            }
            var msg1 = Printbook("Dr. APJ Abdul Kalam", "Wings of Fire");
            // 2. Function as an expression
            // Entire function gets hoisted at the top as the variable PrintBook1
            // var msg3 = PrintBook1(); // Doesn't work
            var PrintBook1 = function(author, title){
                return "The book " + title + " is written by " + author;
            }
            var msg4 = PrintBook1();
        </script>
