<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var person = {
            name: "John",
            greet: function(msg) {
                console.log(msg + " " + this.name);
            },
        };
        person.greet("Hello");

        var anotherPerson = {name: "Tim"};
        // call - apply - bind
        person.greet.call(anotherPerson, "Hi"); //(this, "Hi")
        // apply
        person.greet.apply(anotherPerson, ["BYE"]); //pass the parameters in an array
        var greetBindedWithAnotherPerson = person.greet.bind(
            anotherPerson,
            "Hola",
        );
        // 100 lines of code
        greetBindedWithAnotherPerson();

    </script>
</head>

</body>
</html>
